{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>{{ user.username }}'s Profile</h2>
    <img src="{{ user.profile.avatar.url }}" alt="Profile Picture" class="img-thumbnail" width="150">
    <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
  </div>
{% endblock %}
