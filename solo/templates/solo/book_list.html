{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4">ðŸ“š All Books</h1>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for book in books %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          {% if book.cover %}
            <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text small">{{ book.description|truncatewords:15 }}</p>
            <a href="{{ book.get_absolute_url }}" class="btn btn-sm btn-outline-primary mt-auto">Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
